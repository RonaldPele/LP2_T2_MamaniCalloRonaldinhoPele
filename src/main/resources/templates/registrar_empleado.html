<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Producto</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Registro de Producto</h2>

  <form th:action="@{/registrar_empleado}" th:object="${empleado}" method="post">
  
    <div class="form-group">
      <label for="nombre">DNI:</label>
      <input type="text" class="form-control" id="dniEmpleado" th:field="*{dniEmpleado}" maxlength="8" placeholder="Ingrese un DNI" required>
    </div>
    
    <div class="form-group">
      <label for="precio">Nombre:</label>
      <input type="text" class="form-control" id="nombreEmpleado" th:field="*{nombreEmpleado}"  maxlength="45" placeholder="Ingrese el nombre del empleado" required>
    </div>
    
    <div class="form-group">
      <label for="cantidad">Aplellido:</label>
      <input type="text" class="form-control" id="apellidoEmpleado" th:field="*{apellidoEmpleado}" maxlength="45" placeholder="Ingrese el apellido del empleado" required>
    </div>
    
    <div class="form-group">
      <label for="cantidad">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="Ingrese una fecha de nacimiento" required>
    </div>
    
    <div class="form-group">
      <label for="cantidad">Direcci√≥n:</label>
      <input type="text" class="form-control" id="direccion" th:field="*{direccion}" maxlength="45" placeholder="Ingrese una direccion" required>
    </div>
    
    <div class="form-group">
      <label for="cantidad">Correo:</label>
      <input type="email" class="form-control" id="correo" th:field="*{correo}" maxlength="45" placeholder="Ingrese un correo" required>
    </div>
    
    
    
    
    <div class="form-group">
      <label for="categoria">Seleccione un Area:</label>
      <select  name="itemId" id="area" class="form-control" th:field="*{areaEntity.areaId}">
        <option value="" disabled selected>--Seleccionar--</option>
        <option th:each="item : ${listaAreas}" th:value="${item.areaId}" th:text="${item.nombreArea}"></option>
      </select>
    </div>
    
    
    

    <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
</body>
</html>
